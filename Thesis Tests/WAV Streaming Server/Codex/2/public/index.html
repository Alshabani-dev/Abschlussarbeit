<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV Stream</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="app-shell">
        <header>
            <h1>üéµ WAV Stream</h1>
            <p class="subtitle">Custom WAV streaming demo with real-time playback controls</p>
        </header>

        <section class="track-info">
            <span class="icon">üéº</span>
            <span class="track-name">track.wav</span>
        </section>

        <section class="player-card">
            <audio id="player" src="/audio" preload="metadata"></audio>

            <div class="time-row">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <input type="range" id="progressBar" min="0" max="100" value="0" step="0.1">

            <div class="controls">
                <button id="play">‚ñ∂ Play</button>
                <button id="pause">‚è∏ Pause</button>
                <button id="stop">‚èπ Stop</button>
            </div>

            <p id="status" class="status ready">Ready to play</p>
        </section>
    </div>

    <script src="/app.js"></script>
</body>
</html>
