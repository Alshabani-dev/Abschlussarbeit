<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Web Server - Image Upload</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¸ Image Upload Server</h1>
            <p>Upload your images (JPG, PNG, GIF, BMP)</p>
        </header>
        
        <main>
            <div class="upload-section">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <input type="file" id="fileInput" name="file" accept="image/*" required>
                        <label for="fileInput" class="file-label">
                            <span id="fileName">Choose an image...</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="upload-btn">
                        <span>Upload Image</span>
                    </button>
                </form>
                
                <div id="preview" class="preview-section"></div>
            </div>
            
            <div class="info-section">
                <h2>ðŸ“‹ Supported Formats</h2>
                <ul>
                    <li>JPEG (.jpg, .jpeg)</li>
                    <li>PNG (.png)</li>
                    <li>GIF (.gif)</li>
                    <li>BMP (.bmp)</li>
                </ul>
            </div>
        </main>
        
        <footer>
            <p>C++ Socket-Based Web Server</p>
        </footer>
    </div>
    
    <script src="/scripts.js"></script>
</body>
</html>
