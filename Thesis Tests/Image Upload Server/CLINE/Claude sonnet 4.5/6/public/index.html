<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++ Web Server - Image Upload</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Image Upload Server</h1>
            <p>Upload your images (JPG, JPEG, PNG, GIF, BMP)</p>
        </header>
        
        <main>
            <div class="upload-section">
                <form id="uploadForm" method="POST" action="/" enctype="multipart/form-data">
                    <div class="file-input-container">
                        <div class="file-input-wrapper">
                            <input type="file" id="file" name="file" accept="image/*" required>
                            <label for="file" class="file-label">
                                <span class="file-icon">üìÅ</span>
                                <span class="file-text">Choose an image file</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="upload-button">
                        <span class="button-icon">‚¨ÜÔ∏è</span>
                        Upload Image
                    </button>
                </form>
                
                <div id="fileName" class="file-name"></div>
            </div>
            
            <div class="info-section">
                <h2>Supported Formats</h2>
                <ul class="format-list">
                    <li>üì∑ JPEG / JPG</li>
                    <li>üñºÔ∏è PNG</li>
                    <li>üé® GIF</li>
                    <li>üé≠ BMP</li>
                </ul>
            </div>
        </main>
        
        <footer>
            <p>C++ Web Server with Socket Programming</p>
        </footer>
    </div>
    
    <script src="/scripts.js"></script>
</body>
</html>
