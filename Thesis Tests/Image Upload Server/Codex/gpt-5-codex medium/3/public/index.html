<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple C++ Web Server</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main class="container">
        <h1>Simple C++ Web Server</h1>
        <p>Upload an image to test the multipart/form-data handler.</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Choose an image file:</label>
            <input id="fileInput" type="file" name="file" accept="image/png,image/jpeg,image/gif,image/bmp" required>
            <button type="submit">Upload</button>
        </form>
    </main>
    <script src="/scripts.js"></script>
</body>
</html>
