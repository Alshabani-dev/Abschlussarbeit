<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple C++ Web Server</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main class="container">
        <h1>Simple C++ Web Server</h1>
        <section class="upload">
            <form id="upload-form" method="POST" enctype="multipart/form-data">
                <label for="file">Select an image to upload:</label>
                <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp" required>
                <button type="submit">Upload</button>
            </form>
        </section>

        <section id="message" class="message hidden"></section>
    </main>

    <script src="/scripts.js"></script>
</body>
</html>
