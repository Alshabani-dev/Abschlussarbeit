<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple C++ Web Server</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main class="container">
        <h1>Welcome to the Simple C++ Web Server</h1>
        <p>Use the form below to upload an image file. Supported types: JPG, PNG, GIF, BMP.</p>
        <form id="upload-form" action="/" method="POST" enctype="multipart/form-data">
            <div class="field">
                <label class="field__label" for="file">Image file</label>
                <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.gif,.bmp" required>
                <p class="field__hint">Choose a JPG, JPEG, PNG, GIF, or BMP image from your device.</p>
            </div>
            <button type="submit">Upload</button>
        </form>
        <section id="status" class="status hidden"></section>
    </main>
    <script src="/scripts.js"></script>
</body>
</html>
