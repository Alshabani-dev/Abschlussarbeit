<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C++ Graph Plotter</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Server-Side Graph Plotter</h1>
            <p>Enter comma or space separated numbers for X and Y arrays, choose plot type, and render.</p>
        </header>
        <form id="plot-form">
            <label for="xData">X Data</label>
            <textarea id="xData" name="xData" rows="3" required>0, 1, 2, 3, 4</textarea>

            <label for="yData">Y Data</label>
            <textarea id="yData" name="yData" rows="3" required>0, 1, 4, 9, 16</textarea>

            <label for="plot">Plot Type</label>
            <select id="plot" name="plot">
                <option value="line">Line</option>
                <option value="scatter">Scatter</option>
                <option value="bar">Bar</option>
            </select>

            <button type="submit">Generate Plot</button>
        </form>

        <div class="status" id="status">Ready to plot.</div>
        <div class="image-wrapper">
            <img id="plot-image" alt="Generated plot will appear here" />
        </div>
    </div>

    <script>
    const form = document.getElementById('plot-form');
    const statusBox = document.getElementById('status');
    const img = document.getElementById('plot-image');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        statusBox.textContent = 'Renderingâ€¦';
        statusBox.classList.add('loading');

        const formData = new FormData(form);
        const params = new URLSearchParams();
        formData.forEach((value, key) => params.append(key, value));

        try {
            const response = await fetch('/plot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params.toString(),
                cache: 'no-store'
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || 'Server error');
            }

            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            img.src = url;
            img.onload = () => URL.revokeObjectURL(url);
            statusBox.textContent = 'Plot updated.';
        } catch (err) {
            statusBox.textContent = 'Error: ' + err.message;
        } finally {
            statusBox.classList.remove('loading');
        }
    });
    </script>
</body>
</html>
