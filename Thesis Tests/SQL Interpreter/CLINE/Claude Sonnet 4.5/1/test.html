<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page Loaded Successfully!</h1>
    <p>If you see this, the server is working.</p>
    <button onclick="alert('JavaScript works!')">Test JS</button>
    
    <hr>
    <h2>Test SQL Execution</h2>
    <button onclick="testSQL()">Execute Test Query</button>
    <pre id="result"></pre>
    
    <script>
        console.log('JavaScript loaded successfully');
        
        function testSQL() {
            console.log('Testing SQL...');
            document.getElementById('result').textContent = 'Sending request...';
            
            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'sql=' + encodeURIComponent('SELECT * FROM users;')
            })
            .then(response => {
                console.log('Response received:', response);
                return response.text();
            })
            .then(result => {
                console.log('Result:', result);
                document.getElementById('result').textContent = result;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
